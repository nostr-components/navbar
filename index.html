<!DOCTYPE html>
<html>
  <head>
    <style>
      /* CSS for navbar */
      .navbar {
        overflow: hidden;
        background-color: #333;
      }

      /* Navbar links */
      .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      /* The dropdown container */
      .dropdown {
        float: left;
        overflow: hidden;
      }

      /* Change color on hover */
      .navbar a:hover,
      .dropdown:hover .dropbtn {
        background-color: #ddd;
        color: black;
      }
    </style>
  </head>
  <body>
    <script type="module" src="app.js"></script>
  </body>
</html>
